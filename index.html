<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk WhatsApp Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
    textarea {
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Bulk WhatsApp Message Sender</h1>
    <form id="whatsapp-form">
      <div class="mb-3">
        <label for="numbers" class="form-label">WhatsApp Numbers (One per line)</label>
        <textarea id="numbers" class="form-control" placeholder="+62XXXXXXXXXX"></textarea>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Custom Message</label>
        <textarea id="message" class="form-control" placeholder="Hi {name}, this is a test message."></textarea>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="sendMessages()">Send Messages</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
